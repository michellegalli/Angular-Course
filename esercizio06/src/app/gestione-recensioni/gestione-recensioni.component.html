<section>
<div>
  <h2>Elenco recensioni <button (click)="mostra()">{{toModify ? 'disattiva' : 'attiva'}}</button></h2>
    <table class="container">
        <tr class="titoli">
          <th>Codice</th>
          <th>Autore</th>
          <th>Testo</th>
          <th>Punteggio</th>
          <th *ngIf="toModify">Modifiche</th>
        </tr>
        <tr *ngFor="let r of recensioni" class="info">
          <td>{{r.codice}}</td>
          <td>{{r.autore}}</td>
          <td>{{r.testo}}</td>
          <td><span>{{r.punteggio}}</span>/5</td>
          <td *ngIf="toModify"><button (click)="modifica(r)">Modifica</button></td>
          
        </tr>
      </table>
      <button (click)="aggiungi()">{{newRecensione ? 'Annulla' : 'Aggiungi'}}</button>
</div></section>


<div *ngIf="newRecensione" class="add" >
  <h2>Nuova Recensione</h2><br>
 <label>Codice:</label><br>
  <input type="number" required="true" #codice> <br>
  <label>Autore:</label><br>
  <input type="text" required="true" #autore><br>
  <label>Testo:</label><br>
  <input type="text" required="true" #testo><br>
  <label>Punteggio:</label><br>
  <input type="number" min="1" max="5" required="true" #punt><br>
<br>
  <button (click)="addRecensione(codice, autore, testo, punt)">Inserisci</button>
</div>

<div *ngIf="recensioneAttiva" class="add" >
  <h2>Modifica Recensione</h2><br>
 <label>Codice:</label><br>
  <input type="number" required="true" #codice [value]="recensioneAttiva.codice"> <br>
  <label>Autore:</label><br>
  <input type="text" required="true" #autore [value]="recensioneAttiva.autore"><br>
  <label>Testo:</label><br>
  <input type="text" required="true" #testo [value]="recensioneAttiva.testo"><br>
  <label>Punteggio:</label><br>
  <input type="number" min="1" max="5" required="true" #punt [value]="recensioneAttiva.punteggio"><br>
<br>
<button (click)="annulla(codice, autore, testo, punt)">Annulla</button> <button (click)="conferma(codice, autore, testo, punt)">Conferma</button>
</div>
