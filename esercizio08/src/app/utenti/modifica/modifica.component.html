<h2>Modifica Utente</h2>
<p>Compila i campi per aggiornare i dati dell'utente {{utente.id}}</p>
<form class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text"  class="form-control mb-3" #nome [value]="utente.nome">
    <label for="cognome" class="form-label">Cognome</label>
    <input type="text"  class="form-control mb-3" #cognome [value]="utente.cognome">
    <label for="username" class="form-label">Username</label>
    <input type="text"  class="form-control mb-3" #username [value]="utente.username">
    <label for="password" class="form-label">Password</label>
    <input type="text" class="form-control mb-3" #password [value]="utente.password">
    <button class="btn btn-outline-success" (click)="conferma(nome, cognome, username, password)">Conferma</button>
    <button class="btn btn-outline-warning" routerLink="utenti">Annulla</button>
    <button class="btn btn-outline-danger" (click)="elimina()">Elimina</button>
</form>
